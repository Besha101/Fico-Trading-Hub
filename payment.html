<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fico Trading Hub — Plans</title>

  <style>
    /* ====== Brand boje (iz loga) ====== */
    :root{
      --dark: #0b0f14;
      --darker: #070a0d;
      --text: #eeeeee;
      --muted: #cfc7b0;
      --gold: #c4a24c;
      --accent: var(--gold);
      --maxw: 1200px;
      --headerH: 70px;
      --footerH: 72px;
    }

    /* ====== Reset / Base ====== */
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body { height: 100%; scroll-behavior: smooth; }
    body {
      min-height:100svh;
      display:flex;
      flex-direction:column;
      color: var(--text);
      background: radial-gradient(1200px 600px at 50% 90%, #101419 0%, #0c1116 40%, var(--dark) 100%);
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    main { flex:1 0 auto; }
    img { display:block; max-width:100%; }
    a { color:inherit; text-decoration:none; }
    .container { width:min(92%, var(--maxw)); margin-inline:auto; }

    /* ====== Header / Nav ====== */
    .site-header{
      position: fixed;
      inset: 0 0 auto 0;
      backdrop-filter: blur(6px);
      background: rgba(5,8,11,.55);
      border-bottom: 1px solid rgba(196,162,76,.22);
      z-index: 1000;
    }
    .nav-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      height: var(--headerH);
      padding: 10px 0;
    }
    .logo { height: 50px; width: auto; flex-shrink: 0; }
    .logo-wrap { display: flex; align-items: center; gap: 1px; }
    .logo-text {
      font-size: 13px; color: var(--gold); font-weight: 600;
      margin-left: -7px; margin-top: 11px; letter-spacing: 0.3px;
    }
    .brand { position: absolute; left: 0; top: 50%; transform: translateY(-50%); }

    .main-nav {
      display: flex; gap: 24px;
      margin-left: auto; margin-right: auto;
    }
    .main-nav a {
      font-weight: 500;
      opacity: .9;
      transition: opacity .2s, color .2s;
    }
    .main-nav a:hover { opacity: 1; color: var(--gold); }
    .main-nav .active { color: var(--gold); }

    .btn.pill {
      background: var(--gold);
      color: #14120a;
      padding: 12px 26px;
      border-radius: 999px;
      font-weight: 700;
      transition: transform .1s ease, filter .2s ease;
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }
    .btn.pill:hover {
      filter: brightness(1.1);
      transform: translateY(-50%) scale(1.03);
    }

    .hamburger{ display:none; background:none; border:0; width:42px; height:42px; position:relative; }
    .hamburger span{ position:absolute; left:10px; right:10px; height:2px; background:#ddd; transition:.2s; }
    .hamburger span:nth-child(1){ top:12px; }
    .hamburger span:nth-child(2){ top:20px; }
    .hamburger span:nth-child(3){ top:28px; }
        /* ========== LOGO =========== */

.form-logo {
  position: absolute;
  right: 5%;
  top: 45%;
  transform: translateY(-50%);
  opacity: 0.9;
}
.form-logo img {
  width: 700px;
  /* filter: drop-shadow(0 0 20px rgba(196,162,76,0.3)); */
}


    /* ====== FORM STYLING ====== */
    .page { padding-top: 120px; padding-bottom: 80px; }
    .form-wrap {
      max-width: 460px;
      margin-left: 110px;
    }
    .field {
      margin: 20px 0 26px;
    }
    label {
      display: block;
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 10px;
      letter-spacing: .3px;
    }
    input {
      width: 100%;
      height: 44px;
      padding: 0 14px;
      border-radius: 10px;
      border: 1px solid rgba(196,162,76,.35);
      background: #101419;
      color: var(--text);
      font-size: 15px;
      transition: border .25s, box-shadow .25s;
    }
    input::placeholder { color: #b8b4a6; }
    input:focus {
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(196,162,76,.25), 0 10px 24px rgba(0,0,0,.35);
      outline: none;
    }

    .submit {
      background: var(--gold);
      color: #14120a;
      font-weight: 700;
      padding: 12px 26px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .25s ease, filter .25s ease;
    }
    .submit:hover {
      transform: translateY(-2px);
      filter: brightness(1.08);
      box-shadow: 0 0 22px 6px rgba(196,162,76,.35);
    }

    /* ====== Footer ====== */
    .footer {
      flex-shrink: 0;
      border-top: 1px solid rgba(196,162,76,.22);
      padding: 22px 0;
      color: #e9e1c8;
      background: var(--darker);
      text-align: center;
    }

    /* ====== Responsive ====== */
    @media (max-width: 980px){
      .main-nav{ display:none; position:absolute; top:64px; left:0; right:0; 
        background: rgba(5,8,11,.97); padding:14px 24px; flex-direction:column; gap:16px; }
      .site-header.open .main-nav{ display:flex; }
      .hamburger{ display:block; margin-left:auto; }
      .form-wrap { margin-left: 40px; }
    }
    @media (max-width: 560px){
      .form-wrap { margin: 0 20px; }
    }
  </style>
</head>

<body>
  <!-- NAVBAR -->
  <header class="site-header">
    <div class="container nav-wrap">
      <a href="index.html" class="brand">
        <div class="logo-wrap">
          <img src="/images/transparentnost_loga.png" alt="Logo" class="logo">
          <span class="logo-text">Fico Trading Hub</span>
        </div>
      </a>

         


      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="plans.html" class="active">Plans</a>
        <a href="kontakt.html">Contact</a>
      </nav>

      <a href="https://discord.gg/your-discord-link" target="_blank" class="btn pill">Join Discord</a>

      <button class="hamburger" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <!-- CONTENT -->
  <main class="page">
    <div class="container">
      <div class="form-wrap">
        <div class="field">
          <label for="fullname">Ime i prezime</label>
          <input id="fullname" type="text" placeholder="Vaše ime i prezime" required>
        </div>
<!-- ============ Logo sa desne strane===== -->
 <div class="form-logo">
  <img src="/images/transparentnost_loga.png" alt="Fico Logo">
</div>




        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required>
        </div>

        <div class="field">
          <label for="discord">Discord ime</label>
          <input id="discord" type="text" placeholder="user#0000" required>
        </div>

        <button class="submit" onclick="alert('✅ Podaci spremljeni!');">Plati</button>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">© <span id="year"></span> Fico Trading Hub. All rights reserved.</div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
